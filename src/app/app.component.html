<Style>
h1 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 16px;
}

div {
  display: flex;
  gap: 16px;
  margin-bottom: 16px;
}

input[type="text"] {
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  padding: 8px 16px;
  border-radius: 4px;
  border: none;
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

ul,
ol {
  margin-bottom: 16px;
  list-style-type: none;
}
ul,
ol {
  padding-left: 20px;
}

li {
  margin: 10px 0;
  position: relative;
}

li::before {
  content: "";
  position: absolute;
  top: 0;
  left: -20px;
}

ul li::before {
  content: "â€¢";
}

ol li::before {
  content: counter(list-item) ".";
  counter-increment: list-item;
}

li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  padding: 8px;
  border-radius: 4px;
  background-color: #f2f2f2;
}

li:hover {
  background-color: #e6e6e6;
}

button {
  padding: 4px 8px;
  border-radius: 4px;
  border: none;
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #0062cc;
}

input[type="text"] {
  width: 100%;
}
.completed {
  text-decoration: line-through;
  opacity: 0.5;
}
</Style>


<h1>{{ title }}</h1>

<div>
  <input type="text" [(ngModel)]="newTaskName" placeholder="Enter task name" (keydown.enter)="addTask()">
  <button (click)="addTask()">Add task</button>
</div>

<ul *ngIf="!orderedList">
  <li *ngFor="let task of tasks">
    <div>
      <input type="checkbox" [(ngModel)]="task.isSelected">
      <span [ngClass]="{'completed': task.isCompleted}">{{ task.name }}</span>

      <div *ngIf="task.isEditing">
        <input type="text" [(ngModel)]="task.name">
        <button (click)="saveTask(task)">Save</button>
      </div>
    </div>

    <div>
      <button (click)="markTaskAsCompleted(task)">Mark as Completed</button>

      <button (click)="editTask(task)">Edit</button>
      <button (click)="removeTask(task.id)">Delete</button>
    </div>
  </li>
</ul>

<ol *ngIf="orderedList">
  <li *ngFor="let task of tasks">
    <div>
      <input type="checkbox" [(ngModel)]="task.isSelected">
      <span [ngClass]="{'completed': task.isCompleted}">{{ task.name }}</span>

      <div *ngIf="task.isEditing">
        <input type="text" [(ngModel)]="task.name">
        <button (click)="saveTask(task)">Save</button>
      </div>
    </div>

    <div>
      <button (click)="markTaskAsCompleted(task)">Mark as Completed</button>

      <button (click)="editTask(task)">Edit</button>
      <button (click)="removeTask(task.id)">Delete</button>
    </div>
  </li>
</ol>

<button (click)="toggleList()">Change List Type</button>

<button (click)="removeSelectedTasks()">Remove selected tasks</button>

<button (click)="removeAllTasks()">Remove all tasks</button>
